<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/Register - CardBuddy</title>
    <link href="../output.css" rel="stylesheet" />
  </head>

  <body class="bg-gray-100 text-gray-800">
    <!-- Navbar -->
    <nav class="bg-white shadow-md">
      <div
        class="container mx-auto px-4 py-3 flex justify-between items-center"
      >
        <a href="/" class="text-2xl font-bold text-blue-600">CardBuddy</a>
        <div class="space-x-4">
          <a href="/" class="btn btn-link">Home</a>
          <a href="/dashboard" class="btn btn-link">Dashboard</a>
          <a href="/faq" class="btn btn-link">FAQ</a>
          <a href="/contact" class="btn btn-link">Contact Us</a>
          <a href="/login" class="btn btn-link">Login</a>
        </div>
      </div>
    </nav>

    <!-- Login/Register Section -->
    <section class="py-20 bg-white">
      <div class="container mx-auto px-4">
        <div class="max-w-lg mx-auto bg-blue-50 p-6 rounded-lg shadow-md">
          <h1 class="text-4xl font-bold text-blue-800 mb-8 text-center">
            Login
          </h1>
          <form class="space-y-6">
            <div>
              <label for="email" class="block text-gray-700 font-semibold mb-2"
                >Email</label
              >
              <input
                type="email"
                id="email"
                class="input input-bordered w-full"
              />
            </div>
            <div>
              <label
                for="password"
                class="block text-gray-700 font-semibold mb-2"
                >Password</label
              >
              <input
                type="password"
                id="password"
                class="input input-bordered w-full"
              />
            </div>
            <button type="submit" class="btn btn-primary w-full">Login</button>
          </form>
          <p class="text-center text-gray-600 mt-4">
            Don't have an account?
            <a href="/register" class="text-blue-700 font-semibold"
              >Register here</a
            >.
          </p>
        </div>

        <!-- Register Section -->
        <div class="max-w-lg mx-auto bg-blue-50 p-6 rounded-lg shadow-md mt-12">
          <h1 class="text-4xl font-bold text-blue-800 mb-8 text-center">
            Register
          </h1>
          <form class="space-y-6">
            <div>
              <label
                for="reg-email"
                class="block text-gray-700 font-semibold mb-2"
                >Email</label
              >
              <input
                type="email"
                id="reg-email"
                class="input input-bordered w-full"
              />
            </div>
            <div>
              <label
                for="reg-password"
                class="block text-gray-700 font-semibold mb-2"
                >Password</label
              >
              <input
                type="password"
                id="reg-password"
                class="input input-bordered w-full"
              />
            </div>
            <div>
              <label
                for="confirm-password"
                class="block text-gray-700 font-semibold mb-2"
                >Confirm Password</label
              >
              <input
                type="password"
                id="confirm-password"
                class="input input-bordered w-full"
              />
            </div>
            <button type="submit" class="btn btn-primary w-full">
              Register
            </button>
          </form>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-blue-800 text-white py-8">
      <div
        class="container mx-auto px-4 flex flex-col lg:flex-row justify-between items-center"
      >
        <p class="text-center lg:text-left">
          Â© 2024 CardBuddy. All rights reserved.
        </p>
        <div class="flex space-x-4 mt-4 lg:mt-0">
          <a href="#" class="btn btn-link text-white">Privacy Policy</a>
          <a href="#" class="btn btn-link text-white">Terms of Service</a>
          <a href="#" class="btn btn-link text-white">Contact Us</a>
        </div>
      </div>
    </footer>
  </body>
</html>
