  <head>
    <meta charset="UTF-8" />

    <link href="../output.css" rel="stylesheet" />
  </head>

  <body class="bg-gray-100 text-gray-800">
    <!-- Navbar -->
    <nav class="bg-white shadow-md">
      <div
        class="container w-4/5 mx-auto px-4 py-3 flex justify-between items-center"
      >
        <a href="../index.html" class="text-2xl font-bold text-blue-600"
          >CardBuddy</a
        >
        <div class="space-x-4">
          <a href="../index.html" class="btn btn-link">Home</a>

          <a href="./FAQ.html" class="btn btn-link">FAQ</a>
          <a href="./ContactUs.html" class="btn btn-link">Contact Us</a>

          <a href="./Register.html" class="btn btn-link">Register</a>
        </div>
      </div>
    </nav>

    <!-- Register Section -->
    <section class="py-10 bg-white">
      <div class="max-w-lg mx-auto bg-blue-50 p-6 rounded-lg shadow-md">
        <h1 class="text-4xl font-bold text-blue-800 mb-8 text-center">
          Register
        </h1>
        <form class="space-y-6">
          <div>
            <label
              for="reg-email"
              class="block text-gray-700 font-semibold mb-2"
              >Email</label
            >
            <input
              type="email"
              id="reg-email"
              class="input input-bordered w-full"
            />
          </div>
          <div>
            <label
              for="reg-password"
              class="block text-gray-700 font-semibold mb-2"
              >Password</label
            >
            <input
              type="password"
              id="reg-password"
              class="input input-bordered w-full"
            />
          </div>
          <div>
            <label
              for="confirm-password"
              class="block text-gray-700 font-semibold mb-2"
              >Confirm Password</label
            >
            <input
              type="password"
              id="confirm-password"
              class="input input-bordered w-full"
            />
          </div>
          <button type="submit" class="btn btn-primary w-full">Register</button>
        </form>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-blue-800 text-white py-8">
      <div
        class="container w-4/5 mx-auto px-4 flex flex-col lg:flex-row justify-between items-center"
      >

        >
          <a href="#" class="btn btn-link text-white hover:text-gray-300"
            >Privacy Policy</a
          >
          <a href="#" class="btn btn-link text-white hover:text-gray-300"
            >Terms of Service</a
          >
          <a
            href="./pages/ContactUs.html"
            class="btn btn-link text-white hover:text-gray-300"
            >Contact Us</a
          >
        </div>
      </div>
    </footer>
  </body>
</html>
